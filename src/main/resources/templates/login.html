<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/" method="post">
    Логин: <input type="text" name="username"/><br/>
    Пароль: <input type="password" name="password"/><br/>
    <button type="submit">Авторизоваться</button>

    <p th:text="${message}"></p>
</form>
</body>
</html>
